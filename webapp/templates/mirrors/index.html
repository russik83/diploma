{% extends "base.html" %}

{% block content %}
{% for mirror in mirrors %}
<body>
    <table width="100%" cellspacing="0" cellpadding="5">
        <tr>
            <td width="600" valign="top"><img src="{{ mirror.img_src }}" class="card-img-top" alt="{{ mirrors.name }}"></td>
            <h5 class="card-title"><strong>{{ mirror.name }}</strong></h5>
            <td valign="top">{{ mirror.description }}</td>
        </tr>
    </table>
    <table style="height: 50px;">
        <tbody>
          <tr>
            <td class="align-middle"></td>
            <a href="{{ url_for('mirrors.single_mirrors_table', mirrors_table_id=mirror.id) }}" class="btn btn-primary">Перейти на страницу</a>
          </tr>
        </tbody>
      </table>
</body>
{% endfor %}
{% endblock %}
