{% extends "base.html" %}

{% block content %}
<h3>{{ shower.name }}</h3>
<div class="row">
    <div class="col-8">
        <div class="card" style="width: 50%;">
            <img class="card-img-top" src="{{ shower.img_src }}" alt="Card image cap" style="width: 100%; height: auto;">
            {{ shower.text }}
            <h6>Цвет: {{ shower.colour }}</h6>
            <h6>Материал: {{ shower.material }}</h6>
            <h6>Размеры: {{ shower.dimensions }}</h6>
            <h6>Толщина: {{ shower.thickness }}</h6>
            <h6> {{ shower.hardware }}</h6>
            <br><em><div class="alert alert-success">Цена: {{ shower.price }} руб.</em>
        </div>
    </div>
</div>
{% endblock %}
